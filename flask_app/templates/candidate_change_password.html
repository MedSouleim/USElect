<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change Password
    </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <fieldset style="display: flex; justify-content: space-around;align-items: center;">
        <h1>WebSite Name</h1>
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </fieldset>
    <fieldset>
        <form action="/login/candidate/change_password/{{session['candidate_id']}}" method="post">
            <div style="margin-top: 20px;" class="container">
                <h2>Change Password</h2>
                <div class="row">
                    <div class="col-sm-4">
                        <label>Current Password</label>
                        <div class="form-group pass_show">
                            <input type="password" name="password" class="form-control" placeholder="Current Password">
                        </div>
                        <label>New Password</label>
                        <div class="form-group pass_show">
                            <input type="password" class="form-control" name="new_password" placeholder="New Password">
                        </div>
                        <label>Confirm Password</label>
                        <div class="form-group pass_show">
                            <input type="password" class="form-control" name="confirm_password"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <button type="submit">Change</button>
        </form>
        </div>
    </fieldset>
</body>

</html>
